<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/MainStyle.css">
    <link rel="stylesheet" href="CSS/Imports.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="Layout">
        <header>    <!--main header (remember to make large for UI)-->
            <img src="Media/OsloFjordenVGS.png" id="Banner">
        </header>
        <main class="LayoutMain">
            <aside class="LayoutLeft">  <!--information columns (might be worth dividing them further)-->
                
            </aside>

            <article class="LayoutMiddle">  
                <div id="mySidenav" class="sidenav">
                    <img src="Media/SideNav.png" style="z-index: -1;">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a href="#">About</a>
                    <a href="#">Services</a>
                    <a href="#">Clients</a>
                    <a href="#">Contact</a>
                  </div>
                  
                  <h2>Animated Sidenav Example</h2>
                  <p>Click on the element below to open the side navigation menu.</p>
                  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
                  
                  <script>
                  function openNav() {
                    document.getElementById("mySidenav").style.width = "200px";
                  }
                  
                  function closeNav() {
                    document.getElementById("mySidenav").style.width = "0";
                  }
                  </script>
            </article>

            <nav class="LayoutRight">   
                
            </nav>
        </main>
        <footer>    <!--footer (probably just gonna put credits there)-->
            <img src="Media/FooterOFVGS.png" id="Banner">
        </footer>
    </div>
</body>
</html>

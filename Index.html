<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/MainStyle.css">
    <link rel="stylesheet" href="CSS/Imports.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="Layout">
        <header>    <!--main header (remember to make large for UI)-->
            <img src="CSS/Media/OsloFjordenVGS.png" id="Banner">
        </header>
        <main class="LayoutMain">
            <aside class="LayoutLeft">  <!--information columns (might be worth dividing them further)-->
              
                <div id="mySidenav" class="sidenav">
                     <a href="#" class="closebtn" id="button" onclick="toggleNav()"></a>
                    <a href="#">About</a>
                    <a href="#">Services</a>
                    <a href="#">Clients</a>
                    <a href="#">Contact</a>
                  </div>
                  
                
                  
                  
                  <script>
                    document.addEventListener("DOMContentLoaded", function() {
                    const button = document.getElementById("button");
                    const nav = document.getElementById("mySidenav");
                    let isOpen = false;

                    function toggleNav() {
                        isOpen = !isOpen;
                        if (isOpen) {
                        nav.style.left = "-1%";
                        button.innerHTML = '<img src="CSS/Media/CloseButton.png">';
                        console.log("Nav opened");
                        } else {
                        nav.style.left = "-9%";
                        button.innerHTML = '<img src="CSS/Media/OpenButton.png">';
                        console.log("Nav closed");
                        }
                    }

                    button.addEventListener("click", toggleNav);
                    });
                  
                  </script>
            </aside>

            <article class="LayoutMiddle">  

            </article>

            <nav class="LayoutRight">   
                
            </nav>
        </main>
        <footer>    <!--footer (probably just gonna put credits there)-->
            <img src="CSS/Media/FooterOFVGS.png" id="Banner">
        </footer>
    </div>
</body>
</html>

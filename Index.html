<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/MainStyle.css">
    <link rel="stylesheet" href="CSS/Imports.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="Layout">
        <header>    <!--main header (remember to make large for UI)-->
            <img src="CSS/Media/OsloFjordenVGS.png" id="Banner">
        </header>
        <main class="LayoutMain">
            <aside class="LayoutLeft">  <!--information columns (might be worth dividing them further)-->
              
                <div id="mySidenav" class="sidenav">
                    <a href="javascript:void(0)" class="closebtn" id="button" onclick="CloseNav()">
                        <img src="CSS/Media/CloseButton.png">
                    </a>
                    <a href="#">About</a>
                    <a href="#">Services</a>
                    <a href="#">Clients</a>
                    <a href="#">Contact</a>
                  </div>
                  
                  <h2>Animated Sidenav Example</h2>
                  <p>Click on the element below to open the side navigation menu.</p>
                  
                  
                  <script>
                    let Navbutton = document.getElementById("button").innerHTML ='<img src="CSS/Media/OpenButton.png">';
                    function CloseNav(){
                        document.getElementById("mySidenav").style.left="-10%";
                        Navbutton = document.getElementById("button").innerHTML ='<img src="CSS/Media/OpenButton.png">';
                        console.log("it works");
                    }

                    function OpenNav(){
                        document.getElementById("mySidenav").style.left = "-1%";
                        Navbutton = document.getElementById("button").innerHTML ='<img src="CSS/Media/CloseButton.png">';
                        console.log("it works");
                    }
                  
                  </script>
            </aside>

            <article class="LayoutMiddle">  

            </article>

            <nav class="LayoutRight">   
                
            </nav>
        </main>
        <footer>    <!--footer (probably just gonna put credits there)-->
            <img src="CSS/Media/FooterOFVGS.png" id="Banner">
        </footer>
    </div>
</body>
</html>
